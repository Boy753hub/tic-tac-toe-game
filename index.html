<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/tic-tac-toe.css">
    <link href="https://fonts.cdnfonts.com/css/lvdc-game-over" rel="stylesheet">
    <title>tic-tac-toe-game</title>
</head>
<body>
    <div id="endgame_background">
        <div class="endgame">
            <h1>Game Over</h1>
            <h2 id="player">player</h2>
            <button id="new-game">New Game</button>
        </div>
    </div>
    <div id="score_board">
        <div class="score">
            <p>Player:</p>
            <p id="player1_score"> 0</p>
        </div>
        <div class="score">
            <p>Computer:</p>
            <p id="Computer_score"> 0</p>
        </div>
    </div>
    <div id="background">
        <section class="cube" id="0"></section>
        <section class="cube" id="1"></section>
        <section class="cube" id="2"></section>
        <section class="cube" id="3"></section>
        <section class="cube" id="4"></section>
        <section class="cube" id="5"></section>
        <section class="cube" id="6"></section>
        <section class="cube" id="7"></section>
        <section class="cube" id="8"></section>
    </div>
</body>
<script src="/tic-tac-toe.js"></script>
</html>
